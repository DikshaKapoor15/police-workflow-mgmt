    <div class="charts">

        <div id="chartdivtop1"></div>
            <canvas id = "graph2" style="background-color: rgb(255, 255, 255); "></canvas>
                    <script>

                    Chart.defaults.global.responsive = true;


              var can2 = $('#graph2').get(0).getContext('2d');
             var config2 = {
                            type : 'doughnut',

                            data : {
                               labels : {{labels2|tojson}} ,
                               datasets : [
                                {
                                   label : {{x|tojson}},
                                   data  : {{values3}},
                                    backgroundColor:[
                                         "rgba(233, 247, 85, 1)" ,

                                        "rgba(249, 119, 123, 1)",
                                        "rgba(148, 170, 245, 1)"
                                    ]

                               ]
                            },
                      options : {
                              responsive :true,
                              legend: { display: true },

             var bar = new Chart(can2,config2);

</script>

                                    <h3>Total Number Of Cases In Every Month</h3>

                    <script>

               var can1 = $('#graph1').get(0).getContext('2d');
              var config1 =  {
                    type : "line" ,

                    data : {

             <canvas id = "graph" style="background-color: rgb(255, 255, 255); "></canvas>
